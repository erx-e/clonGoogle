<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>
<body>
  <header class="header-page">
    <nav class="nav">
      <div class="nav-elements">
        <div class="nav-elements__text">
          <a href="#" class="elements-text">Gmail</a>
          <a href="#" class="elements-text__imagenes elements-text">Imágenes</a>  
        </div>
        <div class="nav-elements__circle">
          <a href="#" class="elements-circle__svg-google-maps elements-circle">
            <svg class="svg-icon-gmaps" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
          </a>
          <a href="#" class="elements-circle__profile elements-circle">
            <img class="img-profile" src="https://lh3.googleusercontent.com/ogw/ADGmqu9EZ1Qp9FaMxs-PealMeXiOqBp3NG5XBwlpbMnuOA=s32-c-mo" srcset="https://lh3.googleusercontent.com/ogw/ADGmqu9EZ1Qp9FaMxs-PealMeXiOqBp3NG5XBwlpbMnuOA=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADGmqu9EZ1Qp9FaMxs-PealMeXiOqBp3NG5XBwlpbMnuOA=s64-c-mo 2x " alt="" aria-hidden="true" data-noaft="" data-atf="1">
          </a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="google-logo-sect">
      <img src="./img/googlelogo_color_272x92dp.png" alt="Google Logo">
    </section>
    <section class="serch-sect">
      <div class="serch-bar">
        <div class="serch-bar__glass">
          <svg class="svg-icon-glass" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
        </div>
        <input class="serch-bar__text" type="text">
        <div class="serch-bar__micro">
          <svg class="svg-icon-micro" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
        </div>
      </div>
      <div class="serch-buttom">
        <input class="buttom buttom__1" type="button" value="Buscar con Google">
        <input class="buttom buttom__2" type="button" value="Me siento con suerte">
      </div>
    </section>
    <section class="offer-sect">
      <div class="offer-sect__text">
        <span>
          Ofrecido por Google en: <a href="#">English</a>
        </span>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="pais-sect">Ecuador</div>
    <div class="opciones-sect">
      <div class="opciones__1"><a class="items" href="">Sobre Google</a><a class="items" href="">Publicidad</a><a class="items"href="">Negocios</a><a class="items" href="">Comó funciona la Busqueda</a>
      </div>
      <div class="opciones__2"><a class="items" href="">Privacidad</a><a class="items"href="">Condiciones</a><a class="items"href="">Preferencias</a>
      </div>
    </div>
  </footer>
</body>
</html>
